<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #2b2b2b;
    }
    .card {
      background: white;
      padding: 2.5rem 2rem 3rem;
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 420px;
      width: 90%;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }
    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      position: relative;
    }
    button {
      padding: 0.8rem 1.6rem;
      font-size: 1rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }
    button:active {
      transform: scale(0.96);
    }
    .yes {
      background: #ff4d6d;
      color: white;
      box-shadow: 0 8px 16px rgba(255,77,109,0.4);
    }
    .no {
      background: #f1f1f1;
      color: #555;
      position: relative;
    }
    .yes:hover {
      box-shadow: 0 12px 24px rgba(255,77,109,0.55);
    }
    .no:hover {
      background: #e6e6e6;
    }
    .hidden {
      display: none;
    }
    .hearts {
      font-size: 2rem;
      margin-top: 1rem;
      animation: float 2s ease-in-out infinite;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>

  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');

    yesBtn.addEventListener('click', () => {

    noBtn.addEventListener('mouseover', () => {
