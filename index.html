<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine? â¤ï¸</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #2b2b2b;
    }
    .photo {
  width: 100%;
  max-width: 280px;
  border-radius: 20px;
  margin: 1.5rem auto;
  display: block;
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
}
    .card {
      background: white;
      padding: 2.5rem 2rem 3rem;
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 420px;
      width: 90%;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }
    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      position: relative;
    }
    button {
      padding: 0.8rem 1.6rem;
      font-size: 1rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }
    button:active {
      transform: scale(0.96);
    }
    .yes {
      background: #ff4d6d;
      color: white;
      box-shadow: 0 8px 16px rgba(255,77,109,0.4);
    }
    .no {
      background: #f1f1f1;
      color: #555;
      position: relative;
    }
    .yes:hover {
      box-shadow: 0 12px 24px rgba(255,77,109,0.55);
    }
    .no:hover {
      background: #e6e6e6;
    }
    .hidden {
      display: none;
    }
    .hearts {
      font-size: 2rem;
      margin-top: 1rem;
      animation: float 2s ease-in-out infinite;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- Always visible -->
    <h1 id="title">Hey Tolu my love ğŸ’•</h1>

    <div id="intro">
    <p>I've got a cheeky question to ask...</p>

    <div class="buttons">
      <button class="yes" id="okayBtn">Okay...</button>
      <button class="no" id="noThanksBtn">No thanks</button>
    </div>
  </div>
    
  <div id="valentine" class="hidden">
      <p><strong>Will you be my Valentine?ğŸ™ˆ</strong></p>

      <div class="buttons">
        <button class="yes" id="yesBtn">Yes ğŸ’˜</button>
        <button class="no" id="noBtn">Not a chanceğŸ™ƒ</button>
      </div>
    </div>
    
    <div id="result" class="hidden">
      <h1>YAY!!! ğŸ¥°</h1>
      <p>You cheeky monkeyğŸ˜˜Canâ€™t wait to celebrate with you my loveâ¤ï¸</p>
      <img src="T&E.jpg" alt-"T&E" class="photo">
      <div class="hearts">ğŸ’– ğŸ’• ğŸ’— ğŸ’“</div>
    </div>
  </div>
  
  <script>
const okayBtn = document.getElementById('okayBtn');
const noThanksBtn = document.getElementById('noThanksBtn');
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const intro = document.getElementById('intro');
const valentine = document.getElementById('valentine');
const result = document.getElementById('result');
const title = document.getElementById('title');
const music = document.getElementById('music');

// Hover effect: playful betrayal
noThanksBtn.addEventListener('mouseover', () => {
  noThanksBtn.textContent = 'Yes of course ğŸ’–';
});

// Click intro buttons to show Valentine question
okayBtn.addEventListener('click', () => {
  intro.classList.add('hidden');
  valentine.classList.remove('hidden');
});

noThanksBtn.addEventListener('click', () => {
  intro.classList.add('hidden');
  valentine.classList.remove('hidden');
});

// Final YES: show result, hide title, play music
yesBtn.addEventListener('click', () => {
  valentine.classList.add('hidden');
  title.classList.add('hidden');
  result.classList.remove('hidden');
  music.play();
});

// Dodge NO button
noBtn.addEventListener('mouseover', () => {
  const x = Math.random() * 200 - 100;
  const y = Math.random() * 200 - 100;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
});
</script>
  <audio id="music" src="music.mp3"></audio>
</body>
</html>
